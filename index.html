<html ng-app="vCacheBrowser">

 <head>
  <title>Arnold Clark vCache Browser</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
  <script src="vcache.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://raw.github.com/daneden/animate.css/master/animate.css" rel="stylesheet">		
  <style type="text/css">
	.noMargin { margin: 0; }
	.margin8 { margin-top: 8px; }
	body { margin-top:70px; }
  </style>
 </head>
  
 <body>
  <div ng-controller="vCacheBrowserController">
  
   <nav class="navbar navbar-default navbar-fixed-top" >
    <div class="container">
     <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
       <span class="sr-only">Toggle navigation</span>
       <span class="icon-bar"></span>
       <span class="icon-bar"></span>
       <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">vCache Browser</a>
     </div>
     <div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
      <form class="noMargin" ng-submit="fetchResults()">
       <div class="col-sm-3 col-md-2 margin8">
        <input type="text" class="form-control" ng-model="stockRefInput" placeholder="Stock Reference">
       </div>	
       <div class="col-sm-3 col-md-2 margin8">
        <input type="text" class="form-control" ng-model="registrationInput"  size="30" placeholder="Vehicle Registration">
       </div>
       <div class="col-sm-3 col-md-2 margin8">
        <input class="btn btn-primary" type="submit" value="Load images ...">
       </div>
      </form>
      <ul class="nav navbar-nav navbar-right">
       <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Recent Vehicles <span class="caret"></span></a>
        <ul class="dropdown-menu" role="menu">
         <li><a href="#">Action</a></li>
         <li><a href="#">Another action</a></li>
 		<li><a href="#">Something else here</a></li>
        </ul>
       </li>
      </ul>
     </div><!--/.nav-collapse -->
    </div>
   </nav>
    
  
   <div class="container">
   
    <div class="row" id="images">
     <div class="col-xs-6 col-sm-4" ng-repeat="variant in imageSources.variants track by $index">
      <a href="http://vcache.arnoldclark.com/imageserver/{{stockIdentifier}}/800/{{variant}}" class="thumbnail"  data-toggle="modal" data-target="#myModal">
       <img ng-src="http://vcache.arnoldclark.com/imageserver/{{stockIdentifier}}/350/{{variant}}" class="img-responsive" />
      </a>
     </div>
    </div><!-- /.row #images-->

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
     <div class="modal-dialog">
      <div class="modal-content">
       <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{stockIdentifier}}</h4>
       </div>
       <div class="modal-body">
        <img ng-src="http://vcache.arnoldclark.com/imageserver/{{stockIdentifier}}/800/12" class="img-responsive">
       </div>
       <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
       </div>
      </div><!-- /.modal-content -->
     </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
  
   </div><!-- /.container -->
  </div><!-- / vCacheBrowserController -->
		
 <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
 <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
 </body>
</html>
<!-- Observations

Images return based on vehicle registration, stock-ref seems irrelevant.

vcache.arnoldclark.com/imageserver returns a status of 200 across any request.
Ideally, inactive/missing images would return a 30x or 404 response. 

-->
